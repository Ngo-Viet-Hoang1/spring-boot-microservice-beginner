spring:
  application:
    name: quizzapp
  datasource:
    url: jdbc:postgresql://localhost:5432/telusko-springboot-quizzapp-question-service
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
