spring:
  application:
    name: quizz-service
  datasource:
    url: jdbc:postgresql://localhost:5432/telusko-springboot-quizzapp-quizz
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8081
